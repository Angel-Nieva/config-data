server:
  port: 8762
eureka:
  instance:
    hostname: localhost
  server:
    waitTimeInMsWhenSyncEmpty: 0 # Tiempo de espera para proxima sincronizaci√≥n
  client: # No permite autoregistrarse como microservicio
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
